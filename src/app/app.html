<!-- Note o comando content no ion-menu que é linkado com o #conteudo do ion-nav -->
<ion-menu id="meuMenu" [content]="conteudo">
    <ion-content>
        <!-- Dados do usuário -->
        <ion-item id="usuarioMenu">
            <div>
                <ion-avatar item-start>
                    <img src="./assets/imgs/profilePicture.jpg">
                </ion-avatar>
            </div>
            <ion-col class="informacoes">
                <ion-row>
            <h2>{{usuario}}</h2>
        </ion-row>
        <ion-row>
            <p>{{email}}</p>
        </ion-row>
            </ion-col>
        </ion-item>

        <!-- Lista de páginas -->
        <ion-list>
            <button ion-item menuClose *ngFor="let pagina of paginas" (click)="irParaPagina(pagina.componente)">
                <ion-icon [name]="pagina.icone" item-left></ion-icon>
                {{pagina.titulo}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #conteudo swipeBackEnabled="false"></ion-nav>
