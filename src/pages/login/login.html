
<ion-header>

  

</ion-header>
<!-- Formulario de Login -->
<ion-content id="conteudo" scroll="false">
  <div class="headerBackground"></div>
  <div class="headerInfo">
    <ion-row id="logoRow" justify-content-center>
      <img id="piupiuwerLogo" src="./assets/imgs/piupiuwer_logo_color.png">
      <h1>Piupiuwer</h1>
    </ion-row>
    <ion-row justify-content-center>
      <ion-avatar>
          <img src="./assets/imgs/erickGushiken.jpeg">
      </ion-avatar>
    </ion-row>
  </div>
  <!-- Formulario de Login -->
  <div padding>
  <form (ngSubmit)="efetuaLogin()">
    <ion-item>
      <ion-label stacked>Usuário</ion-label>
      <ion-input [(ngModel)]="username" name="username" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password"></ion-input>
    </ion-item>
    <button ion-button block type="submit" class="login">Entrar</button>
    </form>
  </div>

  <!-- Redirecionamento para página de cadastro -->
  <p id="semConta">Ainda não tem uma conta ? Faça seu cadastro.</p>
  <ion-row justify-content-center>
    <button id="cadastroButton" ion-button (click)="irParaPagina(CadastroPage)">
      Cadastro
    </button>
  </ion-row>
  
</ion-content>
