
<ion-header>

  <ion-navbar>
    <ion-title>{{username}}</ion-title>
  </ion-navbar>

  <ion-row justify-content-center>
      <ion-avatar >
        <img src="./assets/imgs/profilePicture.jpg" height="20px">
        </ion-avatar>
    </ion-row>


</ion-header>


<ion-content >
    <ion-card  >

      <ion-row class="postHeader" align-items-baseline>
      <ion-col>     
      <h1>Informações pessoais</h1>
        <h2>Nome: {{nome}} {{sobrenome}}</h2>
        <h2>Email: {{email}}</h2>
    </ion-col>
      
      </ion-row>
    
      <ion-card-content>
        <ion-row>
          <ion-col> 
            <p>Você já postou {{numeroPius}} pius.</p>
          </ion-col>
        </ion-row>
      </ion-card-content>
    
    </ion-card>


    <!-- Listagem dos pius do usuário -->
    <ion-list >
        <ion-card *ngFor="let post of posts" >
    
        <ion-row class="postHeader" align-items-baseline>
      <ion-col col-10>     
      <ion-item (click)="selecionaUsuario(post)">
        <ion-avatar item-start>
          
          <img src="./assets/imgs/profilePicture.jpg" height="20px">
        </ion-avatar>
        <h2>{{post.autor}}</h2>
      </ion-item>
    </ion-col>
      <ion-col col-1>
        <button ion-button icon-center clear  (click)="deletaPost(post)">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-col>
      </ion-row>
      
    
      <ion-card-content>
        <ion-row>
          <ion-col > 
          <ion-item (click)="selecionaPost(post)" text-wrap>
            <p>{{post.conteudo}}</p>
          </ion-item>
          </ion-col>
         
        </ion-row>
      </ion-card-content>
    
      <ion-row class="postOpçoes">
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="star"></ion-icon>
            <div> Favoritar</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start clear small (click)="compartilhaWhats(post)">
            <ion-icon name="logo-whatsapp"></ion-icon>
            <div>WhatsApp</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            
            <p>{{post.tempoRelativo}}</p>
          </ion-note>
        </ion-col>
      </ion-row>
    
    </ion-card>
    </ion-list>
    
    
</ion-content>
