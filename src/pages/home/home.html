<ion-header>
  <ion-navbar>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    

    <ion-searchbar [(ngModel)]="searchInput" [showCancelButton]="shouldShowCancel" (ionCancel)="onCancel($event)"></ion-searchbar>
  
    <ion-buttons end>
      <button ion-button icon-only (click)="irParaTeste()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding scroll="false">
  <ion-card class="formCard">
    
    <!-- Input de um novo post -->
    <form (ngSubmit)="criaPost()" class="formPost">
      <!-- <ion-item> -->
        <ion-textarea rows=4 class="formPostInput" [(ngModel)]="conteudoPost" name="conteudoPost" type="string" placeholder="Escreva aqui..."></ion-textarea>
      <!-- </ion-item> -->
      <ion-row justify-content-center>
        <p class="contador"> Contagem</p>
        <button ion-button type="submit" class="formPostButton">Postar</button>
      </ion-row>
    </form>
  </ion-card>

  <!-- Apresentação dos outros posts -->
  <ion-list>
    <ion-card *ngFor="let post of posts">

    <ion-row>
  <ion-item (click)="selecionaUsuario(post)">
    <ion-avatar item-start>
      <img src="./assets/imgs/your_picture.png">
    </ion-avatar>
    <h2>{{post.usuario}}</h2>
  </ion-item>
  </ion-row>
  

  <ion-card-content>
    <ion-item (click)="selecionaPost(post)">
      <p>{{post.conteudo}}</p>
    </ion-item>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="star"></ion-icon>
        <div> Favoritar</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-start clear small (click)="compartilhaWhats(post)">
        <ion-icon name="logo-whatsapp"></ion-icon>
        <div>WhatsApp</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        <p>{{post.data|timeAgo}}</p>
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>
</ion-list>

</ion-content>
