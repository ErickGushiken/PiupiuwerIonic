
<ion-header>
  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>



<ion-content scroll="false" no-padding class="cadastro">
  <div class="headerBackground" padding>
    </div>
    <div class="headerInfo">
      <ion-row id="logoRow" justify-content-center>
        <img id="piupiuwerLogo" src="./assets/imgs/piupiuwer_logo_color.png">
        <h1>Piupiuwer</h1>
      </ion-row>
    </div>


  <ion-slides #signupSlider pager="true" paginatioType="bullet" padding>
    <ion-slide>
      <p *ngIf="envio" style="color: red;">Verifique seus dados</p>
      <ion-list no-lines>
         <form [formGroup]="pagina1">
            <ion-item>
                <ion-label stacked>Nome</ion-label>
                <ion-input formControlName="first_name" type="text" ></ion-input>
            </ion-item>
 
            <ion-item>
                <ion-label stacked>Sobrenome</ion-label>
                <ion-input formControlName="last_name" type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label stacked>Email</ion-label>
              <ion-input formControlName="email" type="email"></ion-input>
            </ion-item>
          </form>
        </ion-list>
      </ion-slide>
      
      <ion-slide>
      <ion-list no-lines>
        <form [formGroup]="pagina2">
          <ion-item>
              <ion-label stacked>Username</ion-label>
              <ion-input formControlName="username" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Crie uma senha</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Confirme a senha</ion-label>
            <ion-input [class.invalid]="!pagina2.controls.password2.valid && (pagina2.controls.password2.dirty || envio)" formControlName="password2" type="password"></ion-input>
          </ion-item>
        </form>
      </ion-list>
      <button ion-button (click)="save()">Cadastrar</button>
    </ion-slide>
  </ion-slides>
</ion-content>
